version: '2'

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
  
  mysql:
    image: mysql:8.0.19
    container_name: mysql
    environment:
      MYSQL_USER: ${DATABASE_USER_CONTAINER}
      MYSQL_ROOT_PASSWORD: ${PASSWORD_DATABASE}
      MYSQL_PASSWORD: ${PASSWORD_DATABASE}
      MYSQL_DATABASE: ${DATABASE_NAME_CONTAINER}
    ports:
      - "3306:3306"
      - "33060:33060"
    volumes:
      - /mysql:/var/lib/mysql